{% extends 'helpers/base.html' %}

{% block conteudo %}
    {% include 'helpers/loading.html' %}
    <h1><a id="linkpics-titulo-header" class="nav-link active custom-title" href="#">Alinhamento Texto-Imagem</a></h1>
    <div class="row" id="resultado-alinhamento">
        <div class="col-lg-12 my-4">
            <div class="card">
                <div class="card-header" role="tab" id="heading-alinhamento-termos">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-alinhamento-termos" aria-expanded="true" aria-controls="collapse-alinhamento-termos">
                            Alinhamento
                        </a>
                    </h5>
                </div>
                <div id="collapse-alinhamento-termos" class="collapse show" role="tabpanel" aria-labelledby="heading-alinhamento-termos">
                    <div class="m-4 rounded float-right card">
                        <img class="card-img-top img-responsive img_alinhamento" id="img_alinhamento_acordeon" src="{{ url_for('static', filename='black_image.jpg') }}" alt="Card image cap">
                    </div>
                    <div class="card-block">
                        <form class="p-2" enctype="multipart/form-data" id="align-form" action="{{ form_action }}" method="POST">
                            <input name="csrf_token" type="hidden" id="align_form_csrf" value="{{ csrf_token() }}" />
                            <h4 class="card-title" id="titulo">TÃ­tulo</h4>
                            <h6 class="card-subtitle mb-2 pb-4 text-muted" id="legenda">Legenda</h6>
                            <p class="card-text" id="texto" align="justify">Texto</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'link_form.html' %}

{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/loading.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/forms.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/load_links.js') }}"></script>
{% endblock %}
